{% extends "base.html" %}

{% block content %}
<div class="hero-section bg-light p-5 rounded-3 mb-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1 class="display-4">Rent the Perfect Car</h1>
            <p class="lead">Explore our wide selection of vehicles for every need.</p>
            <a href="{{ url_for('frontend_cars.list') }}" class="btn btn-primary btn-lg">Browse Cars</a>
        </div>
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/hero-car.png') }}" 
                 class="img-fluid rounded" alt="Luxury Car">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <h3><i class="bi bi-geo-alt"></i> Multiple Locations</h3>
                <p>Pick up at airports, hotels, or downtown.</p>
            </div>
        </div>
    </div>
    <!-- Add more feature cards -->
</div>
{% endblock %}
